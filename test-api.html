<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #4CAF50; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>🔧 API 连接测试</h1>
    
    <div class="test-section">
        <h3>1. 测试基础连接</h3>
        <button onclick="testBasicConnection()">测试连接</button>
        <div id="basic-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. 测试登录</h3>
        <button onclick="testLogin()">测试登录</button>
        <div id="login-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. 测试相机列表</h3>
        <button onclick="testCameras()">获取相机列表</button>
        <div id="cameras-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. 测试创建客户</h3>
        <button onclick="testCreateCustomer()">创建测试客户</button>
        <div id="customer-result" class="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        let authToken = null;

        async function testBasicConnection() {
            const resultDiv = document.getElementById('basic-result');
            try {
                const response = await fetch(`${API_BASE_URL}/auth/me`);
                resultDiv.innerHTML = `<div class="success">✅ 连接成功！状态码: ${response.status}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 连接失败: ${error.message}</div>`;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@camerarental.com',
                        password: 'Admin123456'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    resultDiv.innerHTML = `<div class="success">✅ 登录成功！Token: ${authToken.substring(0, 20)}...</div>`;
                } else {
                    const errorData = await response.json();
                    resultDiv.innerHTML = `<div class="error">❌ 登录失败: ${errorData.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 登录错误: ${error.message}</div>`;
            }
        }

        async function testCameras() {
            const resultDiv = document.getElementById('cameras-result');
            if (!authToken) {
                resultDiv.innerHTML = `<div class="error">❌ 请先登录</div>`;
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/cameras`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">✅ 获取相机成功！共 ${data.cameras.length} 台相机</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 获取相机失败: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 获取相机错误: ${error.message}</div>`;
            }
        }

        async function testCreateCustomer() {
            const resultDiv = document.getElementById('customer-result');
            if (!authToken) {
                resultDiv.innerHTML = `<div class="error">❌ 请先登录</div>`;
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/customers`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        name: '测试客户',
                        phone: '1234567890'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">✅ 创建客户成功！客户ID: ${data.customer._id}</div>`;
                } else {
                    const errorData = await response.json();
                    resultDiv.innerHTML = `<div class="error">❌ 创建客户失败: ${errorData.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 创建客户错误: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
