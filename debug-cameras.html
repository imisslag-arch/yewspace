<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相机调试页面</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #4CAF50; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 3px; white-space: pre-wrap; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>🔧 相机API调试</h1>
    
    <div class="test-section">
        <h3>1. 测试登录</h3>
        <button onclick="testLogin()">登录</button>
        <div id="login-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. 测试相机API</h3>
        <button onclick="testCamerasAPI()">获取相机列表</button>
        <div id="cameras-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. 测试添加相机</h3>
        <button onclick="testAddCamera()">添加测试相机</button>
        <div id="add-result" class="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        let authToken = null;

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@camerarental.com',
                        password: 'Admin123456'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    resultDiv.innerHTML = `<div class="success">✅ 登录成功！\nToken: ${authToken.substring(0, 20)}...</div>`;
                } else {
                    const errorData = await response.json();
                    resultDiv.innerHTML = `<div class="error">❌ 登录失败: ${errorData.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 登录错误: ${error.message}</div>`;
            }
        }

        async function testCamerasAPI() {
            const resultDiv = document.getElementById('cameras-result');
            if (!authToken) {
                resultDiv.innerHTML = `<div class="error">❌ 请先登录</div>`;
                return;
            }
            
            try {
                // 测试不同的API端点
                const endpoints = [
                    '/cameras',
                    '/cameras?all=true',
                    '/cameras?status=available'
                ];
                
                for (const endpoint of endpoints) {
                    resultDiv.innerHTML += `\n测试端点: ${endpoint}\n`;
                    
                    const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    });
                    
                    resultDiv.innerHTML += `状态码: ${response.status}\n`;
                    
                    if (response.ok) {
                        const data = await response.json();
                        resultDiv.innerHTML += `数据: ${JSON.stringify(data, null, 2)}\n`;
                    } else {
                        const errorData = await response.json();
                        resultDiv.innerHTML += `错误: ${JSON.stringify(errorData, null, 2)}\n`;
                    }
                    resultDiv.innerHTML += '---\n';
                }
            } catch (error) {
                resultDiv.innerHTML += `<div class="error">❌ API错误: ${error.message}</div>`;
            }
        }

        async function testAddCamera() {
            const resultDiv = document.getElementById('add-result');
            if (!authToken) {
                resultDiv.innerHTML = `<div class="error">❌ 请先登录</div>`;
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/cameras`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        model: '测试相机',
                        brand: 'TestBrand',
                        serialNumber: 'TEST001',
                        category: 'DSLR',
                        dailyRate: 100,
                        deposit: 1000,
                        status: 'available',
                        description: '这是一个测试相机'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">✅ 添加相机成功！\n${JSON.stringify(data, null, 2)}</div>`;
                } else {
                    const errorData = await response.json();
                    resultDiv.innerHTML = `<div class="error">❌ 添加失败: ${JSON.stringify(errorData, null, 2)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 添加错误: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
